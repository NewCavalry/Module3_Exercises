<!DOCTYPE html>
<html>

<head>
  <h1>Serenity Prayer</h1>
</head>

<body>
    <p>God, grant me the <em><b>serenity</b></em></p> 
    <p>to accept the things I cannot change,</p>
    <p><strong>courage</strong> to change the things I can,</p>
    <p>and <em><b>wisdom</b></em> to know the difference.</p>

</body>

</html>
